name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        # Run restore on the specific solution file
        run: dotnet restore ./CMCS/CMCS.sln

      - name: Build
        # Build the solution file directly, --no-restore is more efficient
        run: dotnet build ./CMCS/CMCS.sln --no-restore

      - name: Test
        # Test the solution file directly, --no-build is more efficient
        run: dotnet test ./CMCS/CMCS.sln --no-build --verbosity normal
